<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared PDF Folder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #34f0f3, #86ebf4);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
            background: #2479db;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        a:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <a href="index.html" class="back-btn">Back to Home</a>
    <div class="container">
        <h1>View PDFs</h1>
        <p>Click the button below to access all PDFs:</p>
        <a href="https://drive.google.com/drive/folders/1QhpXmpjX7ijsSdXBhoOih4gQAqzpFLjs?usp=sharing" target="_blank">
            Open PDF Folder
        </a>
    </div>
</body>
</html>
